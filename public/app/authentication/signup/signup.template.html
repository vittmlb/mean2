<form (ngSubmit)="signup()">
    <div class="container">
        <div class="form-group">
            <label for="inputFirstName">First Name:</label>
            <input type="text" class="form-control" id="inputFirstName" [(ngModel)]="user.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="inputLastName">Last Name:</label>
            <input type="text" class="form-control" id="inputLastName" [(ngModel)]="user.lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email:</label>
            <input type="text" class="form-control" id="inputEmail" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <label for="inputUsername">Username:</label>
            <input type="text" class="form-control" id="inputUsername" [(ngModel)]="user.username" name="email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password:</label>
            <input type="text" class="form-control" id="inputPassword" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-info" value="Sign up" />
        </div>
        <div class="form-group">
            <span>{{ errorMessage }}</span>
        </div>
    </div>
</form>
