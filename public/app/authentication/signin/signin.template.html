<form (ngSubmit)="signin()">
    <div class="form-group">
        <label for="inputUsername">Username:</label>
        <input type="text" class="form-control" id="inputUsername" [(ngModel)]="credentials.username" name="username">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password:</label>
        <input type="text" class="form-control" id="inputPassword" [(ngModel)]="credentials.password" name="password">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-info" value="Sign In">
    </div>
    <div class="form-group">
        <span>{{ errorMessage }}</span>
    </div>
</form>
