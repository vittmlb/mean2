<div class="container">
    <h1>Edit Article</h1>
    <form class="form" (ngSubmit)="update()" novalidate>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="article.title" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="Content">Content</label>
            <textarea name="content" id="content" cols="30" rows="10" class="form-control" [(ngModel)]="article.content" required placeholder="Content"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-info" value="Update">
        </div>
        <div class="form-group">
            <strong>{{ errorMessage }}</strong>
        </div>
    </form>
</div>
