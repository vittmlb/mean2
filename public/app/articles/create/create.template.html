<div class="container">
    <div class="form-group">
        <h1>New Article</h1>
        <form class="form" (ngSubmit)="create()" novalidate>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="article.title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" id="content" cols="30" rows="10" class="form-control" required [(ngModel)]="article.content" placeholder="content"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-info" value="Submit">
            </div>
            <div class="form-group">
                <strong id="error">{{ errorMessage }}</strong>
            </div>
        </form>
    </div>
</div>
